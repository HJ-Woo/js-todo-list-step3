<!DOCTYPE html>
<html>
  <head>
    <title>Mission 3 Todo List For Team</title>
    <meta charset="utf-8" />
    <link href="./src/css/style.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  </head>
  <body>
    <div id="app">
      <h1 id="team-title" data-username="eastjun">
        <span><strong>Team</strong>'s Todo List</span>
      </h1>
      <ul class="todoapp-list-container flex-column-container">

    <div id="" class="todoapp-container" data-member-id="XAiBw8yGj"><h2 id="" class="">
				<span><strong>HJ</strong>'s Todo Lists</span>
        </h2><div class="todoapp"><div id="" class="input-container">
          <input class="new-todo" placeholder="할 일을 입력해주세요." autofocus="">
          </div>
          <div id="" class="main">
            <ul class="todo-list">
              <li class="todo-list-item " data-key="EiTB_v0oP">
                <div class="view">
                  <input class="toggle" type="checkbox">
                  <label class="label">
                    <div class="chip-container">
                    
                    <select class="chip select ">
                      <option value="0" selected="">순위</option>
                      <option value="1">1순위</option>
                      <option value="2">2순위</option>
                    </select>
              
                    </div>
                     test
                  </label>
                  <button class="destroy"></button>
                </div>
                <input class="edit" value="test">
              </li>
            </ul>
          </div>
          <div id="" class="count-container">
            <div id="" class="todo-count">
                 총 <strong>1</strong> 개
            </div>
            <div id="" class="filters">
              <li>
              <a href="#all" data-type="all" class="selected">전체보기</a>
              </li>
              <li>
                <a href="#priority" data-type="priority">우선 순위</a>
              </li>
              <li>
                <a href="#active" data-type="active">해야할 일</a>
              </li>
              <li>
                <a href="#completed" data-type="completed">완료한 일</a>
              </li>
            </div>
            <button id="" class="clear-completed">모두 삭제</button>
          </div>
        </div>
      </div>

        <div class="add-user-button-container">
          <button id="add-user-button" class="ripple">
            <span class="material-icons">add</span>
          </button>
        </div>
      </div>
    </div>
    <script type="module" src="./src/js/index.js"></script>
  </body>
</html>
